<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather_Report</title>
        <!-- BoxIcon CDN-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <!-- Own Css -->
        <link rel="stylesheet" href="Css/Css.css"/>
    </head>
    <body>
        <div class="balloon">
            <i class='bx bxs-balloon smallest' ></i>
            <i class='bx bxs-balloon bigger' ></i>
            <i class='bx bxs-balloon small' ></i>
            <i class='bx bxs-balloon smaller' ></i>
            
            <i class='bx bxs-balloon small' ></i>
            <i class='bx bxs-balloon smallest' ></i>
            <i class='bx bxs-balloon bigger' ></i>
            <i class='bx bxs-balloon smallest' ></i>
            <i class='bx bxs-balloon smaller' ></i>
            
            <i class='bx bxs-balloon smallest' ></i>
            <i class='bx bxs-balloon smaller' ></i>
            <i class='bx bxs-balloon bigger' ></i>
            <i class='bx bxs-balloon small' ></i>

        </div>
        <div class="card">
            <div class="search">
                <input type="text" id="searchval" placeholder="Enter city name..."/>
                <button class="action_btn"><i class='bx bx-search-alt bx-tada' ></i></button>
            </div>
            <div class="weather">
                <img src="Images/1.png" alt="" class="weather_icon"/>
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Muzaffarpur</h2>
                <div class="details">
                    <div class="first_col">
                        <img src="Images/2.png" alt="" class="image_alert"/>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="first_col">
                        <img src="Images/3.png" alt="" class="image_alert"/>
                        <div>
                            <p class="wind">15 Km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="warning_alert">
                <p class="warning">Weather_Report</p>
            </div>
        </div>
        <script src="JS/Js.js"></script>
    </body>
</html>
